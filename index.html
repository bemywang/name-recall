<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/puzzle.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Kalam:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">


    <title>Name Recall</title>
</head>
<body>

    <!-- start title -->
    <div class="start-title">
        Name Recall
        
    </div>

    <div class="intro">
        Memorise all the names appearing
        <br>
        after pressing START
    </div>

    <!-- start button -->
    <div class="start-btn">
        <button>START</button>
    </div>
    
    <!-- game page -->
    <div class="game-container hidden">

        <!-- score section -->
        <div class="score-section">
            <h1>Total: 9 people</h1>
        </div>
        
        <!-- user input section -->
        <div class="input-section hidden">
            <h1>Enter Your Answer</h1>
            <div class="input-row">
              <input type="text" placeholder="1st">
              <input type="text" placeholder="2nd">
              <input type="text" placeholder="3rd">
            </div>
            <div class="input-row">
              <input type="text" placeholder="4th">
              <input type="text" placeholder="5th">
              <input type="text" placeholder="6th">
            </div>
            <div class="input-row">
              <input type="text" placeholder="7th">
              <input type="text" placeholder="8th">
              <input type="text" placeholder="9th">
            </div>
            <button class="submit-button">Submit Ans</button>        
        </div>

        <!-- Result and ReDo -->
        <div class="result hidden">
            <h2 class="wrongText">Oops incorrect!</h2>
            <h2 class="correctText">Brilliant! All correct!</h2>
            <button class="re-watch">Watch Again</button>
        </div>
        
        <!-- greeting section -->
        <div class="name-section hidden">
            <h1 class="gameIndex">1</h1>
            <div class="photo-frame">
                <img src="images/celebrities/Tom.png" alt="people">
            </div>
                <h1 class="greetFromCeleb">Hi</h1>
            </div>
            
              
        </div>



    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="names.js"></script>

</body>
</html>

<!-- all celebrities' photos are from Wikipedia -->
